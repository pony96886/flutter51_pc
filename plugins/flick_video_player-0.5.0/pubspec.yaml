name: flick_video_player
description: Flick Video Player is a video player for flutter. The video_player plugin gives low level access for the video playback.
repository: https://github.com/GeekyAnts/flick-video-player
homepage: https://github.com/GeekyAnts/flick-video-player

version: 0.5.0

environment:
  sdk: '>=2.14.0 <3.0.0'
  flutter: '>=2.10.0'

dependencies:
  flutter:
    sdk: flutter
  video_player: 
    path: ../video_player
  provider: ^6.0.1
  wakelock_plus: any
  universal_html: ^2.0.8
  flutter_volume_controller: 
    path: ./flutter_volume_controller-1.3.2
  screen_brightness: 
    path: ./screen_brightness-1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
